<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5" name="description">
    <meta content="AdminKit" name="author">
    <meta content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web"
          name="keywords">

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="img/icons/icon-48x48.png" rel="shortcut icon"/>

    <title>دمو ادمین‌کیت | ورود</title>

    <link href="css/app.rtl.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v28.0.0/dist/font-face.css" rel="stylesheet"
          type="text/css"/>
</head>

<body>
<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">خوش آمدید، امیرمحمد</h1>
                        <p class="lead">
                            برای ادامه وارد حساب کاربری خود شوید
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="text-center">
                                    <img alt="Charles Hall" class="img-fluid rounded-circle"
                                         height="132" src="img/avatars/avatar.jpg" width="132"/>
                                </div>
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">ایمیل</label>
                                        <input class="form-control form-control-lg" name="email"
                                               placeholder="ایمیل" type="email"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">رمز عبور</label>
                                        <input class="form-control form-control-lg" name="password"
                                               placeholder="رمز عبور" type="password"/>
                                        <small>
                                            <a href="index.html">فراموشی رمز عبور</a>
                                        </small>
                                    </div>
                                    <div>
                                        <label class="form-check">
                                            <input checked class="form-check-input" name="remember-me"
                                                   type="checkbox" value="remember-me">
                                            <span class="form-check-label">
              به خاطر بسپار
            </span>
                                        </label>
                                    </div>
                                    <div class="text-center mt-3">
                                        <a class="btn btn-lg btn-primary" href="index.html">ورود</a>
                                        <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<script src="js/app.js"></script>

</body>

</html>
